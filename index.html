<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <h1>My skill level</h1>

          <div class="burger">
            <p>
              <span></span>
              <span></span>
              <span></span>
            </p>
          </div>
        </nav>
        <p>Answer the following questions to begin your plan.</p>
      </header>
      <p>Answer the following questions to begin your plan.</p>

      <main>
        <section class="biodata inactive">
          <ul>
            <li class="active">
              <div>
                <p>Your Name</p>
                <p>First middle and last name</p>
              </div>
              <div class="detail-icon icon-first"></div>
            </li>
            <li>
              <div>
                <p>City</p>
                <p>Location</p>
              </div>
            </li>
            <li class="">
              <div>
                <p>Telephone</p>
                <p>Phone Number</p>
              </div>
            </li>
            <li class="">
              <div>
                <p>House</p>
                <p>Address</p>
              </div>
            </li>
            <li class="">
              <div>
                <p>Country of</p>
                <p>Residence</p>
              </div>
            </li>
          </ul>
        </section>
        <form>
          <section class="bread-crumbs">
            <h4>
              step <span class="step-from">1</span>/<span class="step-to"
                >5</span
              >
            </h4>
          </section>

          <label id="0" class="active-input floated-label">
            <section>
              <h3>Let's start with your name</h3>
              <p>Please fill in the details below</p>
            </section>
            <aside>
              <p>Enter your name</p>
              <input type="text" name="username" id="username" />
            </aside>
          </label>
          <label id="1">
            <section>
              <h3>Input your location</h3>
              <p>Please fill in the details below</p>
            </section>
            <aside>
              <p>Enter your location</p>
              <input type="text" name="location" id="location" />
            </aside>
          </label>
          <label id="2">
            <section>
              <h3>Input your Phone Number</h3>
              <p>Please fill in the details below</p>
            </section>
            <aside>
              <p>Enter your Number</p>
              <input type="text" name="phoneNumber" id="phoneNumber" />
            </aside>
          </label>
          <label id="3">
            <section>
              <h3>Input your Address</h3>
              <p>Please fill in the details below</p>
            </section>
            <aside>
              <p>Enter your address</p>
              <input type="text" name="address" id="address" />
            </aside>
          </label>
          <label id="1">
            <section>
              <h3>Input your Country of Residence</h3>
              <p>Please fill in the details below</p>
            </section>
            <aside>
              <p>Enter your country</p>
              <input type="text" name="country" id="country" />
            </aside>
          </label>
          <button>Next step</button>
        </form>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
